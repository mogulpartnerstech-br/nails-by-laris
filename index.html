<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nails by Laris | Hub Oficial</title>
    
    <!-- METADADOS -->
    <meta property="og:title" content="Nails by Laris">
    <meta property="og:description" content="A Nail das Aut√™nticas! Agendamentos e Inspira√ß√µes.">
    <meta property="og:image" content="hero_laris.jpg">
    <meta property="og:type" content="website">
    
    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Manrope:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #d14e52; /* Cor da Flor */
            --accent: #ffa502;  /* Amarelo/Laranja */
            --text-dark: #2f3542;
            --white: #ffffff;
            
            /* Nova cor de fundo do Desktop (Salm√£o/Terracota Suave) */
            --page-bg-color: #d68c85; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Manrope', sans-serif; 
            
            /* FUNDO DA P√ÅGINA: COR PREDOMINANTE + TEXTURA DE PAPEL */
            background-color: var(--page-bg-color);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            background-attachment: fixed;
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 480px; 
            min-height: 100vh;
            
            /* ESTAMPA FLORAL (S√ì NO CENTRO) */
            background-image: url('bg_floral.jpg');
            background-repeat: repeat; 
            background-size: 500px;
            background-attachment: local; 
            
            position: relative;
            /* Sombra suave para destacar o hub do fundo de papel */
            box-shadow: 0 0 50px rgba(0,0,0,0.4); 
        }

        /* Camada para suavizar a flor */
        .container::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 240, 0.15);
            backdrop-filter: blur(3px);
            z-index: 0;
            pointer-events: none;
        }

        /* --- HERO --- */
        .hero {
            position: relative;
            height: 450px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            padding-bottom: 25px; 
            overflow: hidden;
            border-bottom: 4px solid var(--accent);
            z-index: 1; 
        }

        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('hero_laris.jpg'); 
            background-size: cover; 
            background-position: center;
            z-index: 0;
        }

        .hero-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 45%; 
            background: linear-gradient(to top, #d14e52 15%, rgba(209, 78, 82, 0.5) 50%, transparent 100%);
            z-index: 1;
        }

        .hero-content { 
            position: relative; z-index: 2; width: 100%; padding: 0 20px; 
            transform: translateY(10px); 
        }

        .title {
            font-family: 'Caveat', cursive;
            font-size: 3.8rem;
            color: var(--white);
            margin-bottom: 0px;
            line-height: 1;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .subtitle {
            font-size: 0.85rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255,255,255,0.4);
            padding: 6px 18px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 15px;
            margin-top: 10px;
            font-weight: 700;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .social-row { display: flex; justify-content: center; gap: 20px; margin-top: 5px; }
        .social-btn { color: #fff; font-size: 1.6rem; transition: 0.3s; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .social-btn:hover { color: var(--accent); transform: scale(1.2); }

        /* --- BOT√ïES --- */
        .links-list { 
            padding: 40px 20px; 
            display: flex; flex-direction: column; gap: 18px; 
            position: relative; z-index: 1;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            border: 2px solid rgba(255,255,255,0.6);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #fff;
        }

        /* Bot√£o NEON */
        .btn.neon {
            background: #fff;
            border: 2px solid var(--primary);
            color: var(--primary);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 5px rgba(209, 78, 82, 0.3);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 25px rgba(209, 78, 82, 0.7), 0 0 10px rgba(209, 78, 82, 0.4) inset;
                transform: scale(1.02);
                border-color: #ff6b81;
            }
        }

        .btn i { font-size: 1.4rem; }
        .btn span { flex-grow: 1; text-align: center; font-family: 'Caveat', cursive; font-size: 1.6rem; }
        .arrow { font-size: 1rem !important; opacity: 0.5; }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.75rem;
            color: #fff;
            position: relative; z-index: 1;
            background: linear-gradient(to top, rgba(209, 78, 82, 0.8), transparent);
        }
        
        .footer a {
            color: var(--accent); /* Amarelo/Laranja para contrastar com o fundo rosa */
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.95rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Cores √çcones */
        .fa-whatsapp { color: #25D366; }
        .fa-spotify { color: #1DB954; }
        .fa-pinterest { color: #E60023; }
        .fa-instagram { color: #C13584; }

    </style>
</head>
<body>

    <div class="container">
        
        <header class="hero">
            <div class="hero-bg"></div>
            <div class="hero-overlay"></div>
            
            <div class="hero-content">
                <h1 class="title">Nails by Laris</h1>
                <div class="subtitle">A Nail das Aut√™nticas ü§ò | Guarulhos - SP</div>
                
                <div class="social-row">
                    <a href="https://www.instagram.com/bylarisnailsart" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </header>

        <div class="links-list">
            
            <!-- AGENDA -->
            <a href="https://api.whatsapp.com/send?phone=5511988888888" target="_blank" class="btn neon">
                <i class="fab fa-whatsapp"></i>
                <span>Agende Aqui!</span>
                <i class="fas fa-calendar-check arrow"></i>
            </a>

            <!-- SPOTIFY -->
            <a href="https://open.spotify.com/playlist/0MI0blHWVEyG30KFhl3cq9" target="_blank" class="btn">
                <i class="fab fa-spotify"></i>
                <span>Ou√ßa no Spotify</span>
                <i class="fas fa-music arrow"></i>
            </a>

            <!-- PERFIL PESSOAL -->
            <a href="https://www.instagram.com/theonelaris/" target="_blank" class="btn">
                <i class="fab fa-instagram"></i>
                <span>Perfil Pessoal</span>
                <i class="fas fa-user arrow"></i>
            </a>

            <!-- PINTEREST -->
            <a href="https://br.pinterest.com/bylarisnailsart/inspo-nails/" target="_blank" class="btn">
                <i class="fab fa-pinterest"></i>
                <span>Inspira√ß√µes Nails</span>
                <i class="fas fa-heart arrow"></i>
            </a>

        </div>

        <div class="footer">
            Powered by <a href="https://www.instagram.com/migreagora/" target="_blank">MIGRE AGORA</a>
        </div>

    </div>

</body>
</html>
