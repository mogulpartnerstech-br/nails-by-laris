<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- FONTES -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cores extra√≠das da identidade */
            --primary: #ff4757; /* Rosa Avermelhado Vibrante */
            --accent: #ffa502;  /* Amarelo/Laranja */
            --text-dark: #2f3542;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Manrope', sans-serif; 
            /* FUNDO FLORAL (Tamanho Original - Repetindo) */
            background-image: url('bg_floral.jpg');
            background-repeat: repeat; 
            background-size: 500px; /* Ajuste para a flor n√£o ficar gigante nem minuscula */
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 480px; 
            min-height: 100vh;
            /* Fundo branco suave para destacar o conte√∫do do floral */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* --- HERO (Estilo Erika - Imagem Cheia) --- */
        .hero {
            position: relative;
            height: 420px; /* Altura imponente */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            padding-bottom: 40px;
            overflow: hidden;
            border-bottom: 4px solid var(--accent); /* Borda colorida embaixo */
        }

        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('hero_laris.jpg'); 
            background-size: cover; 
            background-position: center;
            z-index: 0;
        }

        .hero-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            /* Degrad√™ para o texto aparecer */
            background: linear-gradient(to top, rgba(44, 26, 26, 0.95) 15%, transparent 100%);
            z-index: 1;
        }

        .hero-content { 
            position: relative; z-index: 2; width: 100%; padding: 0 20px; 
        }

        .title {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            color: var(--white);
            margin-bottom: 5px;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #fff;
            background: rgba(255, 71, 87, 0.8); /* Fundo rosa no texto */
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .social-row { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .social-btn { color: #fff; font-size: 1.5rem; transition: 0.3s; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .social-btn:hover { color: var(--accent); transform: scale(1.2); }

        /* --- BOT√ïES --- */
        .links-list { padding: 40px 20px; display: flex; flex-direction: column; gap: 18px; }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #fff;
        }

        /* Bot√£o NEON (Agende Aqui) */
        .btn.neon {
            background: #fff;
            border: 2px solid var(--primary);
            color: var(--primary);
            animation: neonPulse 2s infinite alternate; /* Anima√ß√£o de piscar/neon */
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 71, 87, 0.2);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 71, 87, 0.6), 0 0 10px rgba(255, 71, 87, 0.4) inset;
                transform: scale(1.02);
                border-color: #ff6b81;
            }
        }

        .btn i { font-size: 1.4rem; }
        .btn span { flex-grow: 1; text-align: center; font-family: 'Caveat', cursive; font-size: 1.6rem; }

        /* √çcone na direita pequeno */
        .arrow { font-size: 1rem !important; opacity: 0.5; }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 30px;
            font-size: 0.75rem;
            color: #fff;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        
        .footer a {
            color: var(--accent); /* Cor Laranja Forte */
            font-weight: 800;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        /* √çcones espec√≠ficos */
        .fa-whatsapp { color: #25D366; }
        .fa-spotify { color: #1DB954; }
        .fa-pinterest { color: #E60023; }
        .fa-instagram { color: #C13584; }

    </style>
</head>
